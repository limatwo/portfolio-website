<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahmoud Abdalla - AI DevOps & Robotics Engineer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: url("/mnt/user-data/uploads/1772071686139_image.png") center / cover no-repeat fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4A2C1B;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Desert sand dunes overlay */
    body::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background:
        radial-gradient(ellipse 800px 300px at 20% 100%, rgba(196, 136, 91, 0.3) 0%, transparent 50%),
        radial-gradient(ellipse 600px 250px at 80% 100%, rgba(196, 136, 91, 0.3) 0%, transparent 50%);
      z-index: 1;
      opacity: 0.55;
      pointer-events: none;
    }

    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
    }

    /* Dallah-shaped central element */
    .central-dallah {
      width: 400px;
      height: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
      filter: drop-shadow(0 0 30px rgba(139, 69, 19, 0.4));
      border-radius: 50%;
    }

    .central-dallah:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 50px rgba(139, 69, 19, 0.6));
    }

    .dallah-svg-container { width: 100%; height: 100%; position: relative; }
    .dallah-svg-container svg { width: 100%; height: 100%; }

    /* Project Circles */
    .project-circle {
      width: 180px;
      height: 180px;
      border: 2px solid #4A2C1B;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, rgba(196, 136, 91, 0.25) 0%, rgba(139, 69, 19, 0.1) 100%);
      cursor: pointer;
      transition: all 0.4s ease;
      position: absolute;
      opacity: 0;
      transform: scale(0);
      box-shadow: 0 0 20px rgba(139, 69, 19, 0.2);
      pointer-events: none;
      z-index: 50;
    }

    .project-circle.visible {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .project-circle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(139, 69, 19, 0.4);
      background: radial-gradient(circle, rgba(196, 136, 91, 0.35) 0%, rgba(139, 69, 19, 0.2) 100%);
    }

    .project-circle h3 {
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 8px;
      color: #4A2C1B;
      pointer-events: none;
    }

    .project-circle p {
      font-size: 11px;
      text-align: center;
      color: #4A2C1B;
      line-height: 1.3;
      padding: 0 15px;
      pointer-events: none;
    }

    /* Floating sand particles */
    .floating-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 2;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #C4885B;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 8s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.4; }
      90% { opacity: 0.4; }
      100% { transform: translateY(-100vh) translateX(50px) rotate(360deg); opacity: 0; }
    }

    /* Keywords Corner Box */
    .keywords-corner {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 12px;
      color: #4A2C1B;
      z-index: 6;
      background: rgba(250, 235, 215, 0.92);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid rgba(139, 69, 19, 0.4);
      box-shadow: 0 4px 15px rgba(139, 69, 19, 0.2);
      max-width: 250px;
    }

    .keywords-corner h3 {
      color: #4A2C1B;
      font-size: 14px;
      margin-bottom: 12px;
      text-align: center;
      border-bottom: 2px solid #4A2C1B;
      padding-bottom: 8px;
    }

    .keyword-tag {
      display: inline-block;
      background: rgba(139, 69, 19, 0.2);
      color: #4A2C1B;
      padding: 5px 12px;
      margin: 4px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 500;
      border: 1px solid rgba(139, 69, 19, 0.3);
    }

    .contact-info {
      position: absolute;
      bottom: 30px;
      left: 30px;
      font-size: 12px;
      color: #4A2C1B;
      z-index: 6;
      background: rgba(250, 235, 215, 0.92);
      padding: 15px;
      border-radius: 10px;
      border: 2px solid rgba(139, 69, 19, 0.4);
    }

    .contact-info div { margin-bottom: 8px; line-height: 1.5; }
    .contact-info a { color: #4A2C1B; text-decoration: none; transition: color 0.3s ease; }
    .contact-info a:hover { color: #C4885B; }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(61, 36, 21, 0.8);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: linear-gradient(135deg, #E8C39E 0%, #D4A574 100%);
      margin: 5% auto;
      padding: 30px;
      border: 2px solid #4A2C1B;
      border-radius: 20px;
      width: 80%;
      max-width: 600px;
      color: #4A2C1B;
      box-shadow: 0 0 50px rgba(139, 69, 19, 0.3);
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-content h2 { color: #4A2C1B; margin-bottom: 15px; }
    .modal-content h3 { color: #4A2C1B; margin-top: 15px; margin-bottom: 10px; }
    .modal-content ul { margin-left: 20px; margin-bottom: 15px; }
    .modal-content li { margin-bottom: 8px; color: #4A2C1B; }
    .modal-content a { color: #4A2C1B; text-decoration: none; font-weight: bold; }
    .modal-content a:hover { color: #C4885B; text-decoration: underline; }

    .close {
      color: #4A2C1B;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      line-height: 20px;
    }

    .close:hover { color: #C4885B; }

    .reset-btn {
      position: absolute;
      top: 30px;
      left: 30px;
      background: rgba(196, 136, 91, 0.6);
      border: 2px solid #4A2C1B;
      color: #4A2C1B;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      z-index: 6;
    }

    .reset-btn:hover {
      background: rgba(196, 136, 91, 0.8);
      transform: scale(1.05);
    }

    /* Palm trees decorative elements */
    .palm-tree {
      position: absolute;
      font-size: 60px;
      opacity: 0.3;
      z-index: 2;
      color: #6B8E23;
      pointer-events: none;
    }

    .palm-left { bottom: 50px; left: 100px; transform: rotate(-10deg); }
    .palm-right { bottom: 50px; right: 100px; transform: rotate(10deg); }

    @media (max-width: 768px) {
      .central-dallah { width: 300px; height: 360px; }
      .project-circle { width: 140px; height: 140px; }
      .project-circle h3 { font-size: 12px; }
      .project-circle p { font-size: 10px; }
      .modal-content { width: 95%; margin: 10% auto; padding: 20px; }
      .palm-tree { display: none; }
      .contact-info, .keywords-corner { font-size: 10px; padding: 10px; }
      .keywords-corner { max-width: 180px; }
    }
  </style>
</head>
